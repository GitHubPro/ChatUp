{% extends "layout.html" %}

{% block subtitle %}{{ _("Group") }}{% end %}

{% block content %}

<div class="row">
    <legend>{{_("Group")}}</legend>
    <form class="form-horizontal" action="" method="post">
        {{ xsrf_form_html() }}

        <div class="control-group control-required">
            <label class="control-label" for="permission">{{ _("Group Permission") }}</label>
            <div class="controls">
                <label class="radio">
                <input tabindex="4" name="permission" type="radio" value="0" checked="">
                {{_("All peoples can join in")}}
                </label>
                <label class="radio">
                <input tabindex="5" name="permission" type="radio" value="1" >
                {{_("Only invited people can join in")}}
                </label>
                
            </div>
        </div>

        <div class="control-group control-required">
            <label class="control-label" for="title">{{ _("Group Title") }}</label>
            <div class="controls">
                <input type="text" class="control-text input-xlarge" name="title" required />
            </div>
        </div>

        <div class="control-group control-required">
            <label class="control-label" for="description">{{ _("Group Description") }}</label>
            <div class="controls">
            <textarea class="control-text input-xlarge" rows="10" name="description" required ></textarea>
            </div>
        </div>

        <div class="control-group control-required">
            <label class="control-label" for="tag">{{ _("Group Tag") }}</label>
            <div class="controls">
            <input type="text" class="control-text input-xlarge" name="tag" />
            </div>
        </div>

        

        <div class="form-actions">
            <button type="submit" class="btn btn-small">{{ _("Submit Group") }}</button>
            <a href="/group" ><button type="button" class="btn btn-small">{{_("Cancel")}}</button></a>
        </div>

        
    </form>

</div>
{% end %}
